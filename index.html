<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIGJOSHIG - Make.com Automation Expert</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --success: #10b981;
            --dark: #0f172a;
            --darker: #020617;
            --light: #f8fafc;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--darker);
            color: var(--light);
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(2, 6, 23, 0.9);
            backdrop-filter: blur(20px);
            z-index: 1000;
            border-bottom: 1px solid rgba(99, 102, 241, 0.1);
            animation: slideDown 0.8s ease forwards 0.3s;
            transform: translateY(-100%);
        }

        @keyframes slideDown {
            to { transform: translateY(0); }
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        .nav-links a {
            color: #94a3b8;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            padding-top: 80px;
            overflow: hidden;
        }

        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(99, 102, 241, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.05) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(ellipse 100% 60% at 50% 40%, black, transparent);
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }

        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 8s ease-in-out infinite;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--primary), transparent);
            top: -200px;
            right: -200px;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--secondary), transparent);
            bottom: -150px;
            left: -150px;
            animation-delay: -4s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 900px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 50px;
            color: var(--primary);
            font-size: 0.95rem;
            font-weight: 700;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeSlideUp 1s ease forwards 0.5s;
        }

        .badge-pulse {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .hero h1 {
            font-size: 6rem;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeSlideUp 1s ease forwards 0.7s;
        }

        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-description {
            font-size: 1.4rem;
            color: #94a3b8;
            line-height: 1.8;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeSlideUp 1s ease forwards 0.9s;
        }

        .cta-buttons {
            display: flex;
            gap: 1.5rem;
            opacity: 0;
            animation: fadeSlideUp 1s ease forwards 1.1s;
        }

        .btn {
            padding: 1.2rem 3rem;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            text-decoration: none;
            transition: all 0.4s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 60px rgba(99, 102, 241, 0.5);
        }

        .btn-secondary {
            background: transparent;
            color: var(--light);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        /* Stats Section */
        .stats {
            padding: 8rem 0;
            background: linear-gradient(180deg, transparent, rgba(99, 102, 241, 0.03));
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
        }

        .stat-card {
            text-align: center;
            padding: 3rem 2rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            transition: all 0.5s ease;
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 60px rgba(99, 102, 241, 0.2);
            border-color: var(--primary);
        }

        .stat-number {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 1.2rem;
            font-weight: 600;
        }

        /* Services Section */
        .services {
            padding: 8rem 0;
        }

        .section-header {
            text-align: center;
            margin-bottom: 6rem;
        }

        .section-tag {
            color: var(--primary);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .section-title {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
        }

        .section-description {
            font-size: 1.4rem;
            color: #94a3b8;
            max-width: 700px;
            margin: 0 auto;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 2.5rem;
        }

        .service-card {
            padding: 3rem;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.03), rgba(139, 92, 246, 0.03));
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease;
        }

        .service-card:hover {
            transform: translateY(-15px) scale(1.02);
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.08), rgba(139, 92, 246, 0.08));
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 30px 80px rgba(99, 102, 241, 0.2);
        }

        .service-card:hover::before {
            transform: scaleX(1);
        }

        .service-icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            display: inline-block;
            transition: transform 0.5s ease;
        }

        .service-card:hover .service-icon {
            transform: scale(1.2) rotate(5deg);
        }

        .service-card h3 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--light);
        }

        .service-card p {
            color: #94a3b8;
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .service-features {
            list-style: none;
        }

        .service-features li {
            padding: 0.8rem 0;
            color: #cbd5e1;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 1.05rem;
        }

        .service-features li::before {
            content: 'âœ“';
            color: var(--primary);
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* CTA Section */
        .cta-section {
            padding: 10rem 0;
            text-align: center;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.08), rgba(139, 92, 246, 0.08));
            border-radius: 40px;
            margin: 6rem 0;
            position: relative;
            overflow: hidden;
        }

        .cta-section h2 {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 2rem;
        }

        .cta-section p {
            font-size: 1.5rem;
            color: #94a3b8;
            margin-bottom: 4rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Footer */
        footer {
            padding: 5rem 0 3rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 10rem;
        }

        .footer-content {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 5rem;
            margin-bottom: 4rem;
        }

        .footer-brand p {
            color: #64748b;
            margin-top: 1.5rem;
            line-height: 2;
            font-size: 1.1rem;
        }

        .footer-links h4 {
            margin-bottom: 1.5rem;
            color: var(--light);
            font-size: 1.2rem;
        }

        .footer-links ul {
            list-style: none;
        }

        .footer-links a {
            color: #64748b;
            text-decoration: none;
            display: block;
            padding: 0.7rem 0;
            transition: all 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--primary);
            transform: translateX(5px);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 3rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            color: #64748b;
            font-size: 1.1rem;
        }

        @media (max-width: 1024px) {
            .hero h1 {
                font-size: 4rem;
            }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }

            .nav-links {
                display: none;
            }

            .services-grid {
                grid-template-columns: 1fr;
            }

            .footer-content {
